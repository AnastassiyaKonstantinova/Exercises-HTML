<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Lezione HTML</title>
	</head>

	<body>
		<form>
			<button disabled>Click me!</button>
			<label for="input_number">Numerical input number</label>
			<input
				type="number"
				id="input_number"
				name="input_number"
				min="0"
				max="100"
				step="2"
			/>

			<label for="numerical_element"> </label>

			<input
				type="checkbox"
				id="numerical_element"
				name="numerical_element"
				value="Number"
				checked
			/>

			<label for="start" , id="numerical_input">Start date:</label>

			<input
				type="date"
				id="start"
				name="calendar"
				value="2022-29-03"
				min="2022-01-03"
				max="2023-31-12"
			/>
		</form>
	</body>
</html>
